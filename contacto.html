<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/bf8c94dfcd.js"
      crossorigin="anonymous"
    ></script>
    <title>contacto | InmoHogar</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="img/logo-removebg-preview.png" alt="logo"
      /></a>
      <button class="abrir-menu" id="abrir">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="nav-list">
          <li><a href="sobrenosotros.html">Nosotros</a></li>
          <li><a href="alquilar.html">Alquilar</a></li>
          <li><a href="comprar.html">Comprar</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contacto" id="contacto">
        <div class="contacto-container">
          <h2 class="contacto-titulo">
            <span class="color1">CONTÁCTANOS</span>
          </h2>
          <p class="contacto-subtitulo">
            Estamos aquí para ayudarte. Completa el formulario y te
            responderemos lo antes posible.
          </p>

          <div class="contacto-contenido">
            <form class="contacto-form">
              <div class="form-grupo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>

              <div class="form-grupo">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-grupo">
                <label for="mensaje">Mensaje</label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>

            <div class="contacto-info">
              <h3>Datos de contacto</h3>
              <p><i class="fa-solid fa-phone"></i> +54 11 1234-5678</p>
              <p><i class="fa-solid fa-envelope"></i> info@inmobiliaria.com</p>
              <p>
                <i class="fa-solid fa-location-dot"></i> Av. Siempre Viva 742,
                Buenos Aires
              </p>

              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.332232678732!2d-58.38159208477066!3d-34.60368498045954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac1a4f4a1e9%3A0x1234567890abcdef!2sBuenos%20Aires!5e0!3m2!1ses-419!2sar!4v1234567890"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        © 2025 InmoHogar - Síguenos
        <a href="https://facebook.com" target="_blank" class="faceicon">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="faceicon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
